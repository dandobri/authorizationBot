<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-10 text-center">
        <h1 class="text-2xl font-bold mb-4">Вход через Telegram</h1>
        <script async
                th:src="@{'https://telegram.org/js/telegram-widget.js?15'}"
                th:attr="data-telegram-login=${botUsername},
                     data-size='large',
                     data-userpic='true',
                     data-auth-url=@{/auth/telegram},
                     data-request-access='write'">
        </script>
    </div>
</body>
</html>
