<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-md p-8 max-w-xl w-full">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
            Привет, <span th:text="${user.firstName + ' ' + user.lastName}"></span>!
        </h2>
        <p class="text-gray-600 mb-2">Username: <span th:text="${user.username}"></span></p>
        <div class="mb-4">
            <p class="text-gray-600">Фото:</p>
            <img th:src="${user.photoUrl}" alt="avatar" class="rounded-lg mt-2 max-w-[150px]"/>
        </div>
        <a th:href="@{/login}" class="text-blue-600 hover:underline">Назад</a>
    </div>
</body>
</html>
